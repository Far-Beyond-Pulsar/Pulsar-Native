[package]
name = "ui_daw_editor"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# UI framework
gpui.workspace = true
ui.workspace = true

# UI crates
ui_common.workspace = true

# Engine
engine_state.workspace = true
engine_backend.workspace = true

# Audio (DAW editor)
cpal = { version = "0.15", default-features = false }
hound = "3.5"
symphonia = { version = "0.5", features = ["mp3", "wav", "flac", "vorbis"] }

# GPU compute (DAW)
wgpu = "0.20"
bytemuck = { version = "1.14", features = ["derive"] }

# Utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
tracing.workspace = true
itertools.workspace = true
flume = "0.11"
tokio = { version = "1", features = ["full"] }
crossbeam = "0.8"
dashmap = "6.1"
smol.workspace = true
futures = "0.3"
schemars = "1.0"
lewton = "0.10"
ron = "0.8"
claxon = "0.4"
rfd = "0.15"
tempfile = "3.8"