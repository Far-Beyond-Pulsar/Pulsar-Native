[package]
name = "ui_entry"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# UI framework
gpui.workspace = true
ui.workspace = true
# Engine
engine_state.workspace = true

# Git operations
git2 = "0.19"

# File system
directories = "5"
rfd = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
open = "5.0"
reqwest = { version = "0.12", features = ["blocking"] }
tracing.workspace = true

# Audio
rodio = { version = "0.19", default-features = false, features = ["mp3"] }

[target.'cfg(windows)'.dependencies]
runas = "1.2"
