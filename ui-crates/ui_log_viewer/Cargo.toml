[package]
name = "ui_log_viewer"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# UI framework
gpui.workspace = true
ui.workspace = true

# UI crates
ui_common.workspace = true

# Engine
engine_backend.workspace = true
engine_state.workspace = true

# Logging
tracing.workspace = true

# Utilities
anyhow = "1.0"
chrono = { version = "0.4" }
directories = "5.0"
rust-i18n.workspace = true
sysinfo = "0.30"
parking_lot = "0.12"
rand = "0.8"
dashmap = "6.0"
once_cell = "1.19"
rusqlite = { version = "0.32", features = ["bundled"] }
crossbeam-channel = "0.5"

# Async
smol = "2.0"
tokio = { version = "1", features = ["sync", "macros"] }

# GPU detection
wgpu.workspace = true

# File watching
notify = { version = "6.0", default-features = false, features = ["macos_kqueue"] }

[target.'cfg(windows)'.dependencies]
windows.workspace = true
winreg = "0.52"
