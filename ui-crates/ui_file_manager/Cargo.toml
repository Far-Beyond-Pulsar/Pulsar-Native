[package]
name = "ui_file_manager"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# UI framework
gpui.workspace = true
ui.workspace = true

# UI crates
ui_common.workspace = true

# Engine
engine_fs.workspace = true
engine_state.workspace = true
tracing.workspace = true

# Plugin system
plugin_editor_api = { path = "../../crates/plugin_editor_api" }

# Utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rust-i18n.workspace = true
