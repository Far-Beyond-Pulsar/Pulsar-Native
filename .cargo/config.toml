[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/STACK:8000000"]

[build]
jobs = 2

[alias]
set-logo = "run --manifest-path tools/set-logo/Cargo.toml --"

[env]
# Fix aws-lc-sys build on Windows - use pregenerated sources to avoid C11 compilation issues
AWS_LC_SYS_NO_PREFIX = "1"
# Try forcing non-CMake builder
AWS_LC_SYS_CMAKE_BUILDER = "0"
# Set C standard
AWS_LC_SYS_C_STD = "c11"
# Set CFLAGS for MSVC
CFLAGS = "/std:c11"
CMAKE_C_STANDARD = "11"
CMAKE_C_FLAGS = "/std:c11"
