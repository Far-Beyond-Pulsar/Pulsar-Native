[package]
name = "multiuser_server"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "multiuser_server"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.21"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.0", features = ["v4", "serde"] }

[dependencies.engine_backend]
path = "../../crates/engine_backend"
