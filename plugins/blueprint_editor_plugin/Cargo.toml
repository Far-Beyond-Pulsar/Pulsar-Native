[package]
name = "blueprint_editor_plugin"
version = "0.1.0"
edition = "2021"

[dependencies]
# Plugin API
plugin_editor_api = { path = "../../crates/plugin_editor_api" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "1.0"

# UI dependencies
gpui = { workspace = true }
ui = { workspace = true }
ui_common = { workspace = true }

# Blueprint editor dependencies
pulsar_std = { workspace = true }
engine_backend = { workspace = true }

# Utilities
uuid = { version = "1.0", features = ["v4"] }
smol = "2.0"
log = "0.4"
chrono = "0.4"

# For async operations
futures = "0.3"

[lib]
crate-type = ["cdylib", "rlib"]
name = "blueprint_editor_plugin"
