[package]
name = "blueprint_compiler"
version = "0.1.0"
edition = "2021"
authors = ["Pulsar Team"]
description = "Blueprint graph compiler for Pulsar - integrates PBGC with the engine"
license = "MIT"

[dependencies]
# Core Blueprint compiler (from PBGC repo)
pbgc = { git = "https://github.com/Far-Beyond-Pulsar/PBGC", rev = "b6daebf20d9c55ec1b7ebf58957fecbbaa330e7b" }

# Also need direct access to Graphy for traits
graphy = { git = "https://github.com/Far-Beyond-Pulsar/Graphy", rev = "0cd1d0c0e8420757f98c480ab9c4ab28e2f63ae0" }

# Pulsar standard library
pulsar_std = { path = "../pulsar_std" }

# Logging
tracing = "0.1"

# Error handling
thiserror = "1.0"

[dev-dependencies]
tracing-subscriber = "0.3"
