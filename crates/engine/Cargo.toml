[package]
edition = "2021"
name = "pulsar_engine"
description = "A modern high-performance game engine written in Rust"
publish = false
version = "0.1.18"
debug-assertations = true

[profile.dev.package."*"]
opt-level = 3

[[bin]]
name = "pulsar_engine"
path = "src/main.rs"

[dependencies]
anyhow.workspace = true
gpui.workspace = true
gpui-component = { workspace = true, features = ["tree-sitter-languages"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
schemars = "1.0"
uuid = { version = "1.0", features = ["v4"] }
tracing = "0.1.41"
rust-embed = "8.5.0"
flume = "0.11"
tokio = { version = "1", features = ["full"] }
windows.workspace = true
tron = "2.1.0"
dashmap = "6.1.0"
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
smol.workspace = true
rfd = "0.15"
git2 = "0.19"

# New compiler dependencies
syn = { version = "2.0", features = ["full", "parsing", "extra-traits", "visit", "visit-mut"] }
quote = "1.0"
prettyplease = "0.2"
pulsar_std = { path = "../pulsar_std" }

[lints]
workspace = true
